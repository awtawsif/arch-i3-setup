
#################################
##### Application Launchers #####
#################################

bindsym $mod+Return exec $terminal
bindsym $mod+d exec $launcher
bindsym $mod+Shift+f exec $filemanager
bindsym $mod+Shift+b exec $browser
bindsym $mod+Shift+t exec $texteditor

#############################
##### Window Management #####
#############################

bindsym $mod+Shift+q kill
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+semicolon focus right

### Move Focused Window ###
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+semicolon move right

#############################
##### Layout Management #####
#############################

bindsym $mod+w layout tabbed
bindsym $mod+f fullscreen toggle

### Floating Mode ###
bindsym $mod+Shift+space floating toggle
bindsym $mod+space focus mode_toggle

### Container Navigation ###
bindsym $mod+a focus parent
bindsym $mod+z focus child

#########################
##### i3 Management #####
#########################

bindsym $mod+Shift+c reload
bindsym $mod+Shift+r restart
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

#################################
##### Function Keys Control #####
#################################

### Volume Control ###
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +5%
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -5%
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle

### Brightness Control ###
bindsym XF86MonBrightnessUp exec --no-startup-id brightnessctl set +1%
bindsym XF86MonBrightnessDown exec --no-startup-id brightnessctl set 1%-

### Screenshot ###
bindsym $mod+Print exec --no-startup-id flameshot full -p ~/Pictures
bindsym Shift+Print exec --no-startup-id flameshot gui -s -p ~/Pictures
